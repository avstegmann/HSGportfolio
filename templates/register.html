{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- set background image -->
    <div class="body">
        <style>
            .body{
                background-image: url("http://www.royalfashionist.com/wp-content/uploads/2015/12/Actor-Leonardo-DiCaprio-seen-shooting-scenes-8ET0tndY84Ex1.jpg") !important;
                background-position: center center !important;
        	    background-repeat:  no-repeat !important;
    			background-attachment: fixed !important;
    			background-size:  cover !important;
    			background-color: #999 !important;
    			height: 600px !important;
    			width: 100% !important;
                }
        </style>

        <form action="/register" method="post">

            <br>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" size="20" style="margin-right:25px"/>
            </div>
            <p></p><div class="form-group">
            <i><font color="white">Your password should be at least 5 characters long, <br> contain at least one capital letter,<br> a symbol and a number.</font></i>
            </p></div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" size="20" style="margin-right:25px"/>
            </div>
             <div class="form-group">
                <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password"  size="20" style="margin-right:25px"/>
            </div>
            <div style="margin-right:25px">
                <button class="btn btn-outline-light" type="submit">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
